<!DOCTYPE html>
<html lang="en" dir="ltr" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Login Demo</title>
    <script type="module" src="js/index.js" async=""></script>
    <link rel="stylesheet" href="css/styles/index.css" media="all" />
    <link rel="icon" href="img/adwaita-icons/status/avatar-default.svg" type="image/svg+xml" sizes="any" />
    <link rel="import" href="components/login-form/login-form.html" name="LoginForm" async="" />
  </head>
  <body>
    <header></header>
    <nav>
      <button type="button" is="login-button" title="Sign in" form="login-form">
        <svg class="current-color icon">
          <use xlink:href="img/icons.svg#sign-in" />
        </svg>
      </button>
      <button type="button" is="logout-button" title="Sign out" hidden="">
        <svg class="current-color icon">
          <use xlink:href="img/icons.svg#sign-out" />
        </svg>
      </button>
    </nav>
    <aside></aside>
    <main></main>
    <footer>
    	<div>
    		<span>&copy;</span>
    		<time is="current-year">2018</span>
    		<a href="https://shgysk8zer0.github.io/">
    			<span>Chris Zuber</span>
    		</a>
    	</div>
    	<div class="links">
    		<a href="https://shgysk8zer0.github.com/" class="inline-block" title="Blog">
    			<svg class="current-color icon">
    				<use xlink:href="img/icons.svg#web-browser" />
    			</svg>
    			<span>Blog</span>
    		</a>
    		<a href="https://github.com/shgysk8zer0" class="inline-block" title="GitHub">
    			<svg class="current-color icon">
    				<use xlink:href="img/icons.svg#mark-github" />
    			</svg>
    			<span>GitHub</span>
    		</a>
    		<a href="https://twitter.com/shgysk8zer0" class="inline-block" title="Twitter">
    			<svg class="current-color icon">
    				<use xlink:href="img/icons.svg#twitter" />
    			</svg>
    			<span>Twitter</span>
    		</a>
    		<a href="https://github.com/shgysk8zer0/shgysk8zer0.github.io" class="inline-block" title="LinkedIn">
    			<svg class="current-color icon">
    				<use xlink:href="img/icons.svg#linkedin" />
    			</svg>
    			<span>LinkedIn</span>
    		</a>
    	</div>
    </footer>
    <login-form>
      <svg class="current-color icon" slot="submit-icon">
        <use xlink:href="img/icons.svg#sign-in" />
      </svg>
      <svg class="current-color icon" slot="reset-icon">
        <use xlink:href="img/icons.svg#x" />
      </svg>
      <svg class="current-color icon" slot="email-label">
      	<use xlink:href="img/icons.svg#mail-read" />
      </svg>
      <svg class="current-color icon" slot="password-label">
      	<use xlink:href="img/icons.svg#dialog-password" />
      </svg>
    </login-form>
  </body>
</html>
